<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html{
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p{
            padding: 7%;
            font-size: 75%;
            color: rgba(255, 255, 255, 0.829);
        }
    </style>
</head>

<body class="body-cadastro1">
    <div class="out-cadastro">
        <div class="cadastro-info-foto">
            <div class="cadastro-info">
                <h2>Endereço</h2>
                <br>
                <div class="info-input-label">
                    <label for="Cidade" >Cidade</label>
                    <input type="text" id="Cidade" placeholder="Cidade" maxlength="11" >
                </div>
                <br>
                <div class="info-input-label">
                    <label for="Bairro" >Bairro</label>
                    <input type="text" id="Bairro" placeholder="Bairro" maxlength="11" >
                </div>
                <br>
                <div class="info-input-label">
                    <label for="CEP" >CEP</label>
                    <input type="text" id="CEP" placeholder="0000-000" maxlength="11" >
                </div>
                <br>
                <div class="info-input-label">
                    <label for="Rua" >Rua</label>
                    <input type="text" id="Rua" placeholder="Rua" maxlength="11" >
                </div>
                <br><br>
                <label for="mudar-pagina" class="mudar-pagina">Póximo</label>
                <button id="mudar-pagina" onclick="mudaPagina_Cadastro2_3()"></button>
                <br><br>
                <div class="bottom-cadastro">
                    Atenção ao preencher os dados, pois eles estarão diponíveis para os que analizarão seu perfil
                </div>
            </div>
        </div>
        <div class="info-empresa-cadastro">
            <img src="OIP.jpg" alt="logo" class="logo-cadastro">
            <br><br>
            <h5>Sobre nós</h5>
            <p>A Orbit surgiu como uma iniciativa do SENAI Nova Friburdo... Bota um bagulho decente aqui dps</p>
    </div>
    </div>
</body>
</html>

<script src="script.js"></script>
