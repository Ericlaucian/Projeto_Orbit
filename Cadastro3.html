<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html{
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p{
            padding: 7%;
            font-size: 75%;
            color: rgba(255, 255, 255, 0.829);
        }
    </style>
</head>

<body class="body-cadastro1">
    <div class="out-cadastro">
        <div class="cadastro-info-foto">
            <div class="cadastro-info">
                <h2>Endereço</h2>
                <br>
                <div class="info-input-label-descricao">
                    <label for="Cursos" >Cursos</label>
                    <textarea name="Cursos" id="Cursos" placeholder="separe os cursos por ','"></textarea>
                </div>
                <div class="info-input-label-descricao">
                    <label for="Experiência-Profissional" >Experiência Profissional</label>
                    <textarea name="exp-profissional" id="Experiência-Profissional" placeholder="projetos, empregos anteriores..."></textarea>
                </div>
                <div class="bottom-cadastro">
                    Atenção ao preencher os dados, pois eles estarão diponíveis para os que analizarão seu perfil
                </div>
            </div>
        </div>
        <div class="info-empresa-cadastro">
            <img src="OIP.jpg" alt="logo" class="logo-cadastro">
            <br><br>
            <h5>Sobre nós</h5>
            <p>A Orbit surgiu como uma iniciativa do SENAI Nova Friburdo... Bota um bagulho decente aqui dps</p>
    </div>
    </div>
</body>
</html>

<script src="script.js"></script>
